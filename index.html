<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Información del sistema</title>
  </head>
  <!-- Tema de bootstrap de fondo negro -->
  <link rel="stylesheet" href="./styles/bootstrap.min.css">
  <body>

    <div class="container">
      <h1>Información del sistema</h1>
      <div id="output"></div>
    </div>
    
    <script>
      console.log(process);

      let output = `
        <h2 class="page-header"> App Version Data </h2>
        <ul class="list-group"> 
          <li class="list-group-item">Node: ${process.versions.node} </li>
          <li class="list-group-item">Chrome: ${process.versions.chrome} </li>
          <li class="list-group-item">Electron: ${process.versions.electron} </li>
        </ul>

        <h2 class="page-header"> System Specs </h2>
        <ul class="list-group"> 
          <li class="list-group-item">Arquitectura del sistema: ${process.arch} </li>
          <li class="list-group-item">Procesador: ${process.env.PROCESSOR_IDENTIFIER} </li>
          <li class="list-group-item">Impresora: ${process.env.PRINTER} </li>
        </ul>

        <h2 class="page-header"> Memory Info </h2>
        <ul class="list-group"> 
          <li class="list-group-item">Total: ${process.getSystemMemoryInfo().total} </li>
          <li class="list-group-item">Libre: ${process.getSystemMemoryInfo().free} </li>
          <li class="list-group-item">Swap Total: ${process.getSystemMemoryInfo().swapTotal} </li>
          <li class="list-group-item">Swap Free: ${process.getSystemMemoryInfo().swapFree} </li>
        </ul>

        <h2 class="page-header"> Información del Equipo </h2>
        <ul class="list-group"> 
          <li class="list-group-item">Nombre del equipo: ${process.env.USERDOMAIN} </li>
          <li class="list-group-item">Nombre de usuario: ${process.env.USERNAME} </li>
          <li class="list-group-item">User Home Path: ${process.env.HOME} </li>
          <li class="list-group-item">System Drive: ${process.env.SYSTEMDRIVE} </li>
          <li class="list-group-item">System Root: ${process.env.SYSTEMROOT} </li>
        </ul>
      `;

      document.getElementById('output').innerHTML = output;
    </script>
    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>
  </body>
</html>
